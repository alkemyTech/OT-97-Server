<ng-container *ngTemplateOutlet="template">
</ng-container>


  
  <ng-template #headerBackoffice>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <div class="navbar-brand col-md-3 col-lg-2 me-0 px-3 ">Somos Mas</div>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar"> -->
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" (click)="signOut()"  >Salir</a>
        </div>
      </div>
    </header>
  </ng-template>
  
  <ng-template #headerPublic>
    <div class="container">
      
          <div class="row">
              <div class="col-md-12">                        
            <nav class="navbar navbar-expand-lg navbar-light ">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="../assets/images/logo-somos-mas.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <!--[routerLink]="['/home']"-->
                      <a class="nav-link active" aria-current="page" href="/home" >Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Actividades</a>
                    </li>
      
                    <li class="nav-item">
                      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Testimonios</a>
                    </li>
      
                    <li class="nav-item">
                      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contacto</a>
                    </li>
      
                    <li class="nav-item">
                      <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contribuye</a>
                    </li>
                    <li class="nav-item">
                      <!-- [routerLink]="['/dashboard']" -->
                      <a class="nav-link" href="/dashboard" tabindex="-1" aria-disabled="true">   >DASHBORAD(prueba)</a>
                    </li>
      
                  </ul>
                  <form class="d-flex">
                    <div class="">
                    <button routerLink="/login" class="btn btn-outline-primary" style="margin-right: 10px;" type="button">Login</button>
                    <!--[routerLink]="['/home/register']"-->
                    <a href="/register"  class="btn btn-primary" type="submit">Registrate</a>
                  </div>
                  </form>
                </div>
              </div>
            </nav>                                            
          </div>
          </div>
      </div>
  </ng-template>
