<div class="container-fluid sticky-top bgWhite">
      
  <div class="row">
      <div class="col-md-12">                        
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">
          <img src="../assets/images/logo-somos-mas.svg">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"
              *ngFor="let link of links"
              [routerLinkActive]="['active']">
              <a  class="nav-link"
                *ngIf="link.renderize"
                [routerLink]="[link.route]">{{ link.text }}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#" id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                CampaÃ±as
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Materiales Escolares</a></li>
                <li><a class="dropdown-item" href="#">Juguetes</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <div class="">
              <button 
              *ngIf="!loggedIn" 
              [routerLink]="['/login']" 
              class="btn btn-outline-primary" 
              style="margin-right: 10px;" 
              type="button">Entrar</button>
              <button
                *ngIf="loggedIn"
                (click)="logOut()"
                class="btn btn-outline-primary"
                style="margin-right: 10px;"
                type="button">Salir</button>           
              <a *ngIf="!loggedIn" 
                [routerLink]="['register']"
                class="btn btn-primary"
                type="submit">Registrarse</a>
            </div>
          </form>
        </div>
      </div>
    </nav>                                            
  </div>
  </div>
</div>
