<div class="container">
  <app-titles-component [title]="title"></app-titles-component>
  <div class="mt-3">
    <div class="accordion" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let activity of activities; let i = index">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
            (click)="viewDescription(i)"
          >
            {{ activity.name }}
          </button>
        </h2>
        <div
          id="album{{i}}"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div [innerHTML]="activity.description | html"></div>
            <img [src]="activity.image" [alt]="i" class="activity_image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
