
  <div class="row mb-2" style="width:100%">

     </div>

      </div>

        <span >{{testimonial.name}}</span>        
      </div>
      <hr>
      <div class="col-md-12 text-center mt-2 pb-3 body-testimonial" >
        <span innerHTML="{{testimonial.description}}"></span>        
      </div>
      




      </div>
