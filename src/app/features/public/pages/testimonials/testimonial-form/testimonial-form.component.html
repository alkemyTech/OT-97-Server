<div class="container">
  <app-spinner style="display: block;" class="d-flex justify-content-center" color="primary" mode="indeterminate" *ngIf="!testimonialsCompleted"></app-spinner>
  <div class="row mb-2" *ngIf="testimonialsCompleted">
    <div class="display-4 fst-italic text-center mb-5" *ngIf="isHome">
        Testimonios
    </div>

    <app-titles-component title="Testimonios" image="" *ngIf="!isHome"></app-titles-component>
    
    
    <div class="col-md-3 " [ngClass]="{'mt-5': !isHome}" *ngFor="let testimonial of testimonials">
      <div class=" row g-0  rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-2 d-flex flex-column position-static">
          <h3 class="mb-0">{{testimonial.name}}</h3>
          <p class="card-text " [innerHTML]="testimonial?.description"></p>
        </div>  
        <img style="width: 120px;" [src]="testimonial.image" alt="">      
      </div>
    </div>


  </div>
</div>
