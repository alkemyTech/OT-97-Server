
<div class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark" style="background-image: url(assets/images/header1.png);height:250px" >               
    </div>
</div>
<main class="form-signin">
  <form [formGroup]="form" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-sm-12">
        <label for="firstName" class="form-label">Email</label>
        <input formControlName="email" type="text" class="form-control" id="email"  id="email" >
        <div appMsgErrorForm  messageError="Ingrese un email válido"  [valido]="haveErrorsInputForm('email','email')" ></div>
        <div appMsgErrorForm  messageError="Este campo es requerido"  [valido]="haveErrorsInputForm('email','required')" ></div>
      </div>
    
      <div class="col-sm-12">
        <label for="firstName" class="form-label">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="password"  id="password"  >
        <div appMsgErrorForm  messageError="La contraseña debe contener al menos un número, una letra y un símbolo (por ejemplo: @#$%)"  [valido]="haveErrorsInputForm('password','pattern')" ></div>
        <div appMsgErrorForm  messageError="Este campo es requerido"  [valido]="haveErrorsInputForm('password','required')" ></div>        
      </div>


      <div class="col-sm-12">
        <label for="firstName" class="form-label">Repetir Contraseña</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="title"  id="name"  >
        <div appMsgErrorForm  messageError="Este campo es requerido"  [valido]="haveErrorsInputForm('confirmPassword','required')" ></div>        
        <div class="text-error-form" *ngIf="passwordsAreEqualValue">La contraseñas no coiniciden</div>
      </div>
      
                                                                                                                              
    </div>

    <hr class="my-4">
                                      																	    
    <button  (click)="save()" type="button" class="w-100 btn btn-primary btn-lg" >Registrarme</button>

   
  </form>
  </main>
