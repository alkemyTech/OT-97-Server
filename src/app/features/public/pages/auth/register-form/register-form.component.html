<div class="container-fluid mb-3 mb-4 mt-sm-3 ">
  <div class="row">
    <div class="col-md-12 mt-5 ">
      <app-titles-component title="Registrate" image=""></app-titles-component>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3 cardStyles text-center pt-4 pb-4">

      <img src="../../../../../../assets/images/LOGO-SOMOS.png" alt="">
      <h2>REGISTRATE</h2>

      <form [formGroup]="form" class="form-inline" >

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" type="text" class="form-control" id="email" type="text" class="form-control"
            id="inlineFormInputGroup" placeholder="ejemplo@ejemplo.com">
          <div appMsgErrorForm messageError="Ingrese un email válido" [valido]="haveErrorsInputForm('email','email')">
          </div>
          <div appMsgErrorForm messageError="Este campo es requerido"
            [valido]="haveErrorsInputForm('email','required')"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="******">
          <div appMsgErrorForm
            messageError="La contraseña debe contener al menos un número, una letra y un símbolo (por ejemplo: @#$%)"
            [valido]="haveErrorsInputForm('password','pattern')"></div>
          <div appMsgErrorForm messageError="Este campo es requerido"
            [valido]="haveErrorsInputForm('password','required')"></div>
        </div>

        <div class="form-group">
          <label for="repetir password" class="form-label">Repetir contraseña</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="passwordconfirm"
            placeholder="******">
          <div appMsgErrorForm messageError="Este campo es requerido"
            [valido]="haveErrorsInputForm('confirmPassword','required')"></div>
          <div class="text-error-form" *ngIf="passwordsAreEqualValue">La contraseñas no coiniciden</div>
        </div>

        <div class="form-group">
          <button style="margin: 12px; " (click)="position()" class="btn btn-success">Añadir Direccion en Tiempo
            Real</button>
          <agm-map *ngIf="map" [latitude]="lat" [longitude]="lng" [zoom]="18">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>

        <div class="form-group">
          <div class="col-sm-12 mb-2">
            <a class="link" (click)="readTerms()">Leer los terminos y condiciones de la ONG</a>
          </div>
        </div>

        <button (click)="save()" type="button" class="w-100 btn btn-primary btn-lg">Registrarme</button>

      </form>

    </div>
  </div>
