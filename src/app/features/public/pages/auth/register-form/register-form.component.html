
<div class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark" style="background-image: url(assets/images/header1.png);height:250px" >               
    </div>
</div>
<main class="form-signin">
  <form [formGroup]="form" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-sm-12">
        <label for="firstName" class="form-label">Email</label>
        <!-- [valido]="haveErrorInputForm('title')" -->
        <input formControlName="Email" type="text" class="form-control" id="title"  id="name" placeholder="" value="" required>
        <div style="color:#FF084E" *ngIf="form.get('Email')?.hasError('required') && form.get('Email')?.touched">Ingrese un email</div>
        <div style="color:#FF084E" *ngIf="form.get('Email')?.hasError('email') && form.get('Email')?.touched">Ingrese un email</div>
      </div>
    
      <div class="col-sm-12">
        <label for="firstName" class="form-label">Contraseña</label>
        <!-- [valido]="haveErrorInputForm('title')" -->
        <input formControlName="Password" type="password" class="form-control" id="title"  id="name" placeholder="" value="" required>
        <div style="color:#FF084E" *ngIf="form.get('Password')?.hasError('required') && form.get('Password')?.touched">Ingrese un password</div>
        <div style="color:#FF084E" *ngIf="form.get('Password')?.hasError('pattern') && form.get('Password')?.touched">La contraseña debe contener al menos un número, una letra y un símbolo (por ejemplo: @#$%).</div>
        
      
      </div>


      <div class="col-sm-12">
        <label for="firstName" class="form-label">Repetir Contraseña</label>
        <!-- [valido]="haveErrorInputForm('title')" -->
        <input formControlName="ConfirmPassword" type="password" class="form-control" id="title"  id="name" placeholder="" value="" required>
        <div style="color:#FF084E" *ngIf="form.get('ConfirmPassword')?.hasError('required') && form.get('ConfirmPassword')?.touched">Ingrese un email</div>
      </div>
      
                                                                                                                              
    </div>

    <hr class="my-4">
                                      																	    
    <button  (click)="save()" type="button" class="w-100 btn btn-primary btn-lg" >Registrarme</button>

   
  </form>
  </main>
