<div class="container-fluid mb-3 mb-4 mt-sm-3 ">
  <div class="row">
    <div class="col-md-12 mt-5 ">
      <app-titles-component title="Ingresar" image=""></app-titles-component>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3 cardStyles text-center pt-4 pb-4">

      <img src="../../../../../../assets/images/LOGO-SOMOS.png" alt="">
      <h2>INGRESAR</h2>

      <form [formGroup]="forma" class="form-inline" >

        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input [class.is-invalid]="emailInvalid" formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small *ngIf="emailInvalid">Ingrese un email valido</small>
        </div>

        <div class="form-group mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
                <input [class.is-invalid]="passwordInvalid" formControlName="password" type="password" class="form-control" id="password">
                <small *ngIf="passwordInvalid">Ingrese un Password que contenga al menos una letra, un numero y un caracter especial</small>
        </div>

        

        <div class="form-group">
          <button  type="submit" class="w-100 btn btn-primary btn-lg">Conectar</button>
        </div>
<hr>
        <div class="form-group">
          <button  type="button" class="w-100 btn btn-primary btn-lg" (click)="loginGoogle()">Continuar con Google</button>   
        </div>

      </form>

    </div>
  </div>
