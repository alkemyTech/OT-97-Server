<div class="container-fluid">
  <div class="row justify-content-center mb-2">

    <div class="col-md-12 mb-5">
      <app-titles-component title="Donaciones"></app-titles-component>
    </div>

    <div class="col-12 col-md-4">

      <div class="cardStyles text-center p-5">
      
        <img src="../../../../../../assets/images/LOGO-SOMOS.png" alt="logo-somos-mas">
        <div class="mb-3">
          <h2> {{title}} </h2>
          <p>
            {{ message }}
          </p>
        </div>
  
        <form [formGroup]="form" class="form-inline" (ngSubmit)="donate()">
  
          <div class="form-group">
            <!-- <label for="donaciones" class="form-label">Igrese un monto</label> -->
            <input class="form-control form-control-lg mt-2 mb-2" currencyMask formControlName="value" />
            <span  appMsgErrorForm messageError="Por favor, ingrese un valor" *ngIf="emptyValue"></span>
          </div>
  
          

          <div class="form-group d-flex flex-wrap justify-content-center mt-2">              
            <button type="submit" class="w-100 btn btn-primary mb-3" >Donar</button>
            <app-spinner [diameter]="48" *ngIf="spinner"></app-spinner>
          </div>
  
          
  
        </form>
  
      </div>
      

      
    </div>


  </div>

</div>
