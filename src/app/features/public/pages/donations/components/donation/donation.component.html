<div class="container">
  <div class="row mb-2">

    <app-titles-component title="Donaciones" class="mb-5"></app-titles-component>

    <div class="col-md-12">
      <div class="jumbotron">
        <h2>
          Â¡Donaciones!
        </h2>
        <p>
          {{ message }}
        </p>
      </div>
    </div>

    <div class="col-md-3">
      <form [formGroup]="form">
        <div class="jumbotron">
          <p>
            <input class="form-control form-control-lg" currencyMask formControlName="value" />
            <span
              appMsgErrorForm
              messageError="Por favor, ingrese un valor"
              *ngIf="emptyValue"
            ></span>
          </p>
          
          <div class="d-flex flex-wrap">
          
            <button class="btn btn-primary btn-large me-3" (click)="donate()">Donar</button>
            <app-spinner [diameter]="48" *ngIf="spinner"></app-spinner>
          </div>
        </div>
      </form>
    </div>


  </div>

</div>
