<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
      <app-navbar></app-navbar>
		</div>
		<div class="col-md-10">
      
         <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Panel</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
      </div>
    </div>

    <div class="m-4">
      <h3>{{action}}</h3>
    </div>   
    <div class="m-4">

      <form [formGroup]="form" >
       
        <div class="mb-3 position-relative">
                <label for="name" class="form-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" id="name" name="name">
                <div appMsgErrorForm messageError="Este campo es requerido"
                  [valido]="haveErrorsInputForm('name','required')"></div>
              </div>

            <div class="mb-3 position-relative">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email" name="email">
                <div appMsgErrorForm messageError="Este campo es requerido"
                  [valido]="haveErrorsInputForm('email','required')"></div>
              </div>
                    

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="password" name="password">
                <div appMsgErrorForm messageError="Este campo es requerido"
                  [valido]="haveErrorsInputForm('password','required')"></div>
              </div>

            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Repetir contraseña</label>
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div appMsgErrorForm messageError="Este campo es requerido"
                  [valido]="haveErrorsInputForm('confirmPassword','required')"></div>
              </div>

            <div class="mb-3 position-relative">
                <label for="role_id" class="form-label">Rol</label>
                <select class="form-select" formControlName="role_id">
                  <option selected>Seleccione...</option>
                  <option value="1">Administrador</option>
                  <option value="2">Regular</option>
                </select>
                <div appMsgErrorForm messageError="Este campo es requerido"
                  [valido]="haveErrorsInputForm('role_id','required')"></div>
              </div>

            <div class="mb-3 position-relative">
                <label for="profile_image" class="form-label">Imagen</label>
                <div class="text-center">                  
                  <img class="img-fluid mb-2" id="imagenUrl" width="250px" [src]="user.profile_image">
                </div>                              
                <input formControlName="profile_image" type="file" id="avatar" (change)="fileEvent($event)" #fileInput>
                <input type="hidden" id="errorEnImagen" value="{{imageError}}">
                <div class="text-error-form" *ngIf="imageError">La imagen debe ser formato jpg o png.</div>  
                <div appMsgErrorForm messageError="Este campo es requerido"
                [valido]="haveErrorsInputForm('profile_image','required')"></div>
              </div>               

            <div class="mb-3 position-relative">
                <label for="description" class="form-label">Descripción</label>
                <app-ckeditor ></app-ckeditor>                 
              </div>

            <div class="row">
              <div class="col-md-4 offset-md-4">
                <button (click)="save()" type="button"
                  class="w-100 btn btn-primary btn-lg">Guardar</button>
              </div>
            </div>

            <div *ngIf="sending" class="row text-center">
              <div class="col-md-4">
                <img src="assets/images/ajax-loader.gif">
              </div>
            </div>

      </form>
    </div>   

    </div>
  </div>
</div>
