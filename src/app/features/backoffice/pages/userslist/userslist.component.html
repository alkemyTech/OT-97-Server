<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 mt-5">
            <h1>Lista de Usuarios</h1>
            <hr>
            
        </div>

        

        <div class="col-12 col-md-12 mt-3">
            <div class="card  animate__animated animate__zoomIn">
                <div class="table-responsive p-4">
                    <table class="table table-striped table-hover caption-top table-bordered">
                        <caption>
                            <a routerLink="/backoffice/users/create">Crear Usuario</a>
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col">nÂ°</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr *ngFor="let user of users | async; let i = index;">
                                <th scope="row"> {{i+1}} </th>
                                <td> {{user.name}} </td>
                                <td> {{user}} </td>
                                <td>
                                    <div class="i-container">
                                        <i class="fas fa-user-edit fa-lg text-primary m-1" (click)="editUser(user)"></i>
                                        <i class="far fa-trash-alt fa-lg text-danger m-1" (click)="deleteUser(user,i)"></i>
                                    </div>
                                </td>   
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
