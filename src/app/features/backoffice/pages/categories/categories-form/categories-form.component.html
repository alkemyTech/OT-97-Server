<div class="container">
  
  <h2 class="text-center">Categorías</h2>
  
  <form
    [formGroup]="categoriesForm"
    class="needs-validation"
    novalidate
  >

    <div class="mb-3 position-relative">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Ingrese aquí el nombre de la categoría"
        formControlName="name"
        required
      >
      <div
        appMsgErrorForm
        messageError="Este campo es requerido"
        [valido]="haveErrorsInputForm('name','required')"
      ></div>
    </div>
    
    <div class="mb-3 position-relative">
      <input formControlName="image" type="file" accept="image/*" (change)="handleInputChange($event)" />
      <img [src]="imageSrc" style="max-width:150px;max-height:150px"/>
      <div
        appMsgErrorForm
        messageError="Este campo es requerido"
        [valido]="haveErrorsInputForm('image','required')"
      ></div>
    </div>

    <div class="mb-3 position-relative">
      <label for="description" class="form-label">Description</label>
      <app-ckeditor></app-ckeditor>
      <div
        appMsgErrorForm
        messageError="Este campo es requerido"
        [valido]="description"
      ></div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="onSubmit()"
    >Enviar</button>

  </form>
</div>
