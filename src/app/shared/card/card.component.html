<div class="card login">
    <img *ngIf="image; else noimage" class="card-img-top" [src]="image" alt="">
    <div class="card-body">
      <h5 class="card-title ">{{title}}</h5>
      <p class="card-text text-small text-muted">{{description}}</p>
    </div>
</div> 

<ng-template #noimage>
  <img  class="card-img-top" src="../../../assets/no-image.jpg" alt="">
</ng-template>
