<div id="slides" class="carousel slide" data-bs-ride="carousel">   
    <div class="carousel-inner">

      <!-- Img -->
      <ng-container *ngFor="let slides of carousel; let i = index">
        <div class="carousel-item" data-bs-interval="5000"  [ngClass]="{'active':i==0}">
          
          <img [src]="slides | imgCarousel" class="d-block w-100" alt="slider ong image">
          <div class="carousel-caption d-none d-md-block">
              <div class="bg-text">
                <h2> {{slides.name}} </h2>
                <p>{{slides.description}}</p>
                
              </div>
          </div>
        </div>
      </ng-container>      

    </div>    

    <!-- actions -->
    <button class="carousel-control-prev" type="button" data-bs-target="#slides" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slides" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
</div>
